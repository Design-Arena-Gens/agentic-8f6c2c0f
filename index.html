<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --bg: #0b1424;
      --bg-accent: #0f1c33;
      --brand: #20c997; /* teal green */
      --brand-2: #ff7a59; /* warm orange */
      --text: #eef2f7;
      --muted: #a7b1c2;
      --card: #0e1a2f;
      --ring: rgba(32, 201, 151, 0.35);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 600px at 70% 10%, var(--bg-accent), transparent),
                  radial-gradient(900px 500px at 0% 100%, rgba(32, 201, 151, 0.08), transparent),
                  radial-gradient(900px 500px at 100% 100%, rgba(255, 122, 89, 0.08), transparent),
                  var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 40px 20px 80px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text);
    }
    .brand-badge {
      width: 40px; height: 40px; border-radius: 12px;
      background: linear-gradient(135deg, var(--brand), #32e2b0);
      display: grid; place-items: center;
      box-shadow: 0 10px 30px -12px var(--ring), inset 0 0 0 1px rgba(255,255,255,0.06);
    }
    .brand-badge svg { width: 24px; height: 24px; }
    .brand h1 {
      font-size: 18px; margin: 0; letter-spacing: 0.3px;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 10px 30px -12px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.02);
    }
    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 28px;
      align-items: center;
    }
    .hero h2 {
      font-size: 44px;
      line-height: 1.1;
      margin: 0 0 12px;
      letter-spacing: 0.2px;
    }
    .hero p { color: var(--muted); margin: 0 0 20px; font-size: 18px; }
    .actions { display: flex; gap: 12px; align-items: center; }
    .btn {
      appearance: none; border: none; outline: none; cursor: pointer;
      padding: 12px 16px; border-radius: 12px; font-weight: 600; letter-spacing: 0.2px;
      display: inline-flex; gap: 10px; align-items: center; text-decoration: none; color: #0b1424;
      background: linear-gradient(135deg, var(--brand), #32e2b0);
      box-shadow: 0 8px 26px -12px var(--ring), inset 0 0 0 1px rgba(255,255,255,0.3);
    }
    .btn.secondary {
      background: transparent; color: var(--text);
      border: 1px solid rgba(255,255,255,0.12);
    }
    .preview {
      display: grid; place-items: center;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 12px;
    }
    .preview img, .preview svg { width: 100%; height: auto; border-radius: 12px; }
    footer {
      margin-top: 22px; color: var(--muted); font-size: 14px;
      display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
    }
    .link { color: var(--text); opacity: 0.9; }
    .link:hover { opacity: 1; }
    @media (max-width: 900px) { .hero { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a class="brand" href="/" aria-label="Rewa Rabbits Home">
        <span class="brand-badge" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 9c0-3 2-6 4-6 1 0 2 .8 2 2 0 1-.6 2-1.4 3" stroke="#0b1424" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M13 9c0-3 2-6 4-6 1 0 2 .8 2 2 0 1-.6 2-1.4 3" stroke="#0b1424" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M6 15.5c0-3.6 3.1-6.5 7-6.5s7 2.9 7 6.5c0 1.7-1.5 3-3.5 3h-7c-2 0-3.5-1.3-3.5-3Z" fill="#0b1424"/>
            <circle cx="11.5" cy="13.5" r="0.8" fill="#20c997"/>
            <circle cx="16.5" cy="13.5" r="0.8" fill="#20c997"/>
          </svg>
        </span>
        <h1>Rewa Rabbits</h1>
      </a>
    </header>

    <section class="card hero">
      <div>
        <h2>Fast, fresh, and friendly grocery delivery</h2>
        <p>From farm to your doorstep ? powered by Rewa Rabbits. Mentioned on the image: www.rearabbits.com</p>
        <div class="actions">
          <a class="btn" href="/rewa-rabbits-promo.svg" download="rewa-rabbits-promo.svg">Download SVG</a>
          <a class="btn secondary" href="https://www.rearabbits.com" target="_blank" rel="noopener noreferrer">Visit Website</a>
        </div>
      </div>
      <div class="preview">
        <img src="/rewa-rabbits-promo.svg" alt="Rewa Rabbits Grocery Delivery Promo Image" />
      </div>
    </section>

    <footer>
      <span>Public asset:</span>
      <a class="link" href="/rewa-rabbits-promo.svg">/rewa-rabbits-promo.svg</a>
    </footer>
  </div>
</body>
</html>
