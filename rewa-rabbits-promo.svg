<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1424"/>
      <stop offset="100%" stop-color="#0e1a2f"/>
    </linearGradient>
    <radialGradient id="glow1" cx="70%" cy="10%" r="60%">
      <stop offset="0%" stop-color="#173056" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0b1424" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="0%" cy="100%" r="70%">
      <stop offset="0%" stop-color="#20c997" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#0b1424" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow3" cx="100%" cy="100%" r="70%">
      <stop offset="0%" stop-color="#ff7a59" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#0b1424" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="brand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#20c997"/>
      <stop offset="100%" stop-color="#32e2b0"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff8c6f"/>
      <stop offset="100%" stop-color="#ff6a4a"/>
    </linearGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <rect width="1200" height="630" fill="url(#glow3)"/>

  <!-- Decorative orbs -->
  <g opacity="0.08">
    <circle cx="1080" cy="98" r="60" fill="#20c997"/>
    <circle cx="1030" cy="560" r="36" fill="#ff7a59"/>
    <circle cx="120" cy="540" r="52" fill="#20c997"/>
    <circle cx="170" cy="110" r="28" fill="#ff7a59"/>
  </g>

  <!-- Card background -->
  <g filter="url(#softShadow)">
    <rect x="80" y="80" rx="26" ry="26" width="1040" height="470" fill="#0f1c33" fill-opacity="0.55" stroke="rgba(255,255,255,0.08)"/>
  </g>

  <!-- Left: Copy -->
  <g transform="translate(130,160)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="64" fill="#eef2f7" letter-spacing="0.5">
      Rewa Rabbits
    </text>
    <text x="0" y="54" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="42" fill="url(#brand)">
      Grocery Delivery
    </text>
    <text x="0" y="110" font-family="Inter, Arial, sans-serif" font-weight="400" font-size="22" fill="#a7b1c2">
      Fast, fresh, and friendly ? from farm to your doorstep.
    </text>

    <g transform="translate(0,150)">
      <rect x="0" y="-36" rx="12" ry="12" width="460" height="56" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"/>
      <text x="18" y="0" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="20" fill="#eef2f7">
        www.rearabbits.com
      </text>
    </g>
  </g>

  <!-- Right: Bunny + groceries illustration -->
  <g transform="translate(720,120)">
    <!-- Bunny ears -->
    <g>
      <path d="M90 10 C80 60, 95 110, 120 120 C140 100, 150 40, 140 10 C130 -12, 100 -6, 90 10 Z" fill="url(#brand)"/>
      <path d="M170 20 C160 70, 175 120, 200 130 C220 110, 230 50, 220 20 C210 -2, 180 2, 170 20 Z" fill="url(#brand)"/>
    </g>
    <!-- Bunny face/body -->
    <g>
      <ellipse cx="160" cy="210" rx="150" ry="120" fill="#0b1424" stroke="rgba(255,255,255,0.08)"/>
      <circle cx="130" cy="190" r="6" fill="#20c997"/>
      <circle cx="190" cy="190" r="6" fill="#20c997"/>
      <rect x="150" y="205" width="20" height="6" rx="3" fill="#ff7a59"/>
    </g>
    <!-- Grocery bag -->
    <g transform="translate(240,220)">
      <path d="M0 0 h110 v90 a14 14 0 0 1 -14 14 h-82 a14 14 0 0 1 -14 -14 v-90 z" fill="#0b1424" stroke="rgba(255,255,255,0.12)"/>
      <path d="M0 22 h110" stroke="rgba(255,255,255,0.08)"/>
      <!-- Carrot -->
      <path d="M30 10 l20 16 l-14 40 l-20 -14 z" fill="url(#accent)"/>
      <path d="M34 6 l8 10" stroke="#20c997" stroke-width="4" stroke-linecap="round"/>
      <path d="M40 6 l10 10" stroke="#20c997" stroke-width="4" stroke-linecap="round"/>
      <!-- Leafy greens -->
      <circle cx="78" cy="12" r="10" fill="#20c997"/>
      <circle cx="92" cy="16" r="8" fill="#32e2b0"/>
      <circle cx="86" cy="26" r="7" fill="#20c997"/>
      <!-- Bottle -->
      <rect x="58" y="6" width="10" height="20" rx="2" fill="#a7b1c2"/>
      <rect x="56" y="24" width="14" height="28" rx="3" fill="#d9dee7"/>
    </g>
  </g>

  <!-- Tagline ribbon -->
  <g transform="translate(130,470)">
    <rect x="0" y="-26" rx="14" ry="14" width="360" height="48" fill="url(#brand)"/>
    <text x="20" y="6" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="20" fill="#0b1424">
      Same-day delivery ? 7am ? 11pm ? City-wide
    </text>
  </g>

  <!-- Subtle border -->
  <rect x="80.5" y="80.5" width="1039" height="469" rx="26" ry="26" fill="none" stroke="rgba(255,255,255,0.08)"/>
</svg>
